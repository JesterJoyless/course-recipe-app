<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr />
<div *ngIf="isLoading" style="text-align: center">
  <app-loading-spinner></app-loading-spinner>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipes-item
      *ngFor="let recipeEL of recipes; let i = index"
      [recipe]="recipeEL"
      [index]="i"
    ></app-recipes-item>
  </div>
</div>
